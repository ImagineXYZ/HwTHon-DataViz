<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Mapa estático</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>

	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		.leaflet-container {
			height: 100vh;
			width: 100vw;
			max-width: 100%;
			max-height: 100%;
		}
	</style>

	
</head>
<body>



<div id="map" style="width: 100vw; height: 100vh;"></div>


<script>

    // Declaramos el mapa y adonde queremos que se ubique
	var map = L.map('map').setView([9.948917, -84.053428], 10);

    // Se le define los "colores" del mapa
	var tiles = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 19
	}).addTo(map);

    // Agregamos un marcador
	var marker = L.marker([9.9317597,-84.0943228]).addTo(map)
		.bindPopup('<b>Hola chic@s</b><br />Estamos acá.').openPopup();

    // Agregamos un círculo
	var circle = L.circle([9.748917, -83.753428], {
		color: 'red',
		fillColor: '#f03',
		fillOpacity: 0.5,
		radius: 500
	}).addTo(map).bindPopup('Acá hay café.');
    
    // Generamos un popup
	var popup = L.popup();

    // Función para desplegar un popup con ingo de donde se clickeo
	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent('Haz presionado el mapa en ' + e.latlng.toString())
			.openOn(map);
	}

    // Escuchamos si se clickea el mapa para llamar a la función
	map.on('click', onMapClick);

</script>



</body>
</html>
